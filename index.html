<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="form">
        <form class="signupForm">
           <header><h1 class="heading">Signup</h1></header>
            <main>
            <input type="text" id="name" placeholder="Full Name" required><br><br>
            <input type="email" id="email" placeholder="Email" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <input type="date" id="dob" placeholder="MM/DD/YYYY" required><br><br>
            <input type="radio" name="occupation" id="student" required>
            <label for="student">Student</label>
            <input type="radio" name="occupation" id="employee" required>
            <label for="employee">Employee</label><br><br>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to all the Terms and conditions</label><br><br>
            </main>
            <footer><button id="button" type="submit">Signup</button></footer>
        </form>
</body>
</html>
